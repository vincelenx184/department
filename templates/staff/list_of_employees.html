{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
    <h1 class="page-header">Employee List</h1>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th></th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Work Status</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for item in employee %}
    <tr>
        <th></th>
        <td><a href="{% url 'staff:employee_detail' %}">{{ item.last_name }}</a></td>
        <td>{{item.first_name}}</td>
        <td>{{item.currently_employed}}</td>
        <td><a href="{% url 'staff:edit_employee' slug=item.slug %}"><button type="button" class="btn btn-primary"><span style="font-size:2em;" class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></a></td>
        <td><a href="{% url 'staff:delete_employee' slug=item.slug %}"><button type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button></a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
