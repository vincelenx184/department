{% extends 'base.html' %}

{% block content %}

<table class="table table-striped">
    <thead>
    <tr>
        <th></th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Employee I.D.</th>
    </tr>
    </thead>
    <tbody>
    {% for item in details %}
    <tr>
        <th scope="row"><input type="checkbox"></th>
        <td>{{item.last_name}}</td>
        <td>{{item.first_name}}</td>
        <td>{{item.id_number}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
