{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
    <h1 class="page-header">Employee List</h1>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th></th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    {% for item in details %}
    <tr>
        <th scope="row"><input type="checkbox"></th>
        <td>{{item.last_name}}</td>
        <td>{{item.first_name}}</td>
        <td>{{item.email}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
