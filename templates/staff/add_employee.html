{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% crispy form form.helper %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <h3 class="text-center">Add Employee</h3>

            <form method="POST">{% csrf_token %}
                {% crispy form %}

                <button class="btn btn-success" type="submit">Submit</button>
            </form>

        </div>
    </div>
</div>

{% endblock %}
